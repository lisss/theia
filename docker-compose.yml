services:
  influxdb:
    image: influxdb:2.7-alpine
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: theia
      DOCKER_INFLUXDB_INIT_PASSWORD: theia123456
      DOCKER_INFLUXDB_INIT_ORG: theia
      DOCKER_INFLUXDB_INIT_BUCKET: theia
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: theia-admin-token-123456
    volumes:
      - influxdb_data:/var/lib/influxdb2
    ports:
      - "8086:8086"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      cache_from:
        - theia-backend:latest
    image: theia-backend:latest
    environment:
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: theia-admin-token-123456
      INFLUXDB_ORG: theia
      INFLUXDB_BUCKET: theia
      REDIS_URL: redis://redis:6379/0
    ports:
      - "5001:5000"
    depends_on:
      influxdb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./scripts:/scripts

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      cache_from:
        - theia-backend:latest
    image: theia-backend:latest
    environment:
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: theia-admin-token-123456
      INFLUXDB_ORG: theia
      INFLUXDB_BUCKET: theia
      REDIS_URL: redis://redis:6379/0
    depends_on:
      influxdb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A worker.celery_app worker --loglevel=info

  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
      cache_from:
        - theia-agent:latest
    image: theia-agent:latest
    environment:
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./agent:/app
    command: python app.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      cache_from:
        - theia-frontend:latest
    image: theia-frontend:latest
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: yarn start

volumes:
  influxdb_data:

