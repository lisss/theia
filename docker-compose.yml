services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: theia
      POSTGRES_PASSWORD: theia
      POSTGRES_DB: theia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U theia"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      cache_from:
        - theia-backend:latest
    image: theia-backend:latest
    environment:
      DATABASE_URL: postgresql://theia:theia@db:5432/theia
      REDIS_URL: redis://redis:6379/0
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./scripts:/scripts

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      cache_from:
        - theia-backend:latest
    image: theia-backend:latest
    environment:
      DATABASE_URL: postgresql://theia:theia@db:5432/theia
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A worker.celery_app worker --loglevel=info

  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
      cache_from:
        - theia-agent:latest
    image: theia-agent:latest
    environment:
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./agent:/app
    command: python app.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      cache_from:
        - theia-frontend:latest
    image: theia-frontend:latest
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: yarn start

volumes:
  postgres_data:

